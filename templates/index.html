
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lunar DEM Generator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700;400&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Montserrat', Arial, sans-serif;
            background: linear-gradient(120deg, #232526, #414345 100%);
            color: #f4f4f4;
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .header {
            text-align: center;
            padding: 18px 0 8px 0;
        }
        .header h1 {
            font-size: 2.2rem;
            margin: 0;
            letter-spacing: 2px;
            color: #4fc3f7;
        }
        .header .team {
            font-size: 0.9rem;
            color: #fff176;
            margin-top: 4px;
            letter-spacing: 1px;
        }
        .container {
            max-width: 700px;
            margin: 32px auto 0 auto;
            background: rgba(30, 30, 40, 0.97);
            border-radius: 18px;
            box-shadow: 0 6px 32px rgba(0,0,0,0.25);
            padding: 32px 32px 24px 32px;
        }
        .upload-section {
            background: #292b36;
            padding: 24px 18px 32px 18px;
            border-radius: 10px;
            margin-bottom: 24px;
            box-shadow: 0 2px 8px #0003;
            text-align: center;
        }
        .upload-section h2 {
            margin-top: 0;
            color: #fff176;
            font-size: 1.35rem;
        }
        .default-image {
            display: block;
            margin: 0 auto 14px auto;
            max-width: 220px;
            border-radius: 8px;
            box-shadow: 0 2px 12px #0004;
        }
        .button-row {
            display: flex;
            gap: 24px;
            margin: 32px 0 0 0;
            justify-content: center;
        }
        .big-btn {
            flex: 1;
            padding: 22px 0;
            font-size: 1.3em;
            background: linear-gradient(90deg, #4fc3f7 40%, #fff176 100%);
            color: #232526;
            border: none;
            border-radius: 16px;
            font-weight: bold;
            cursor: pointer;
            box-shadow: 0 6px 24px #0004;
            transition: background 0.2s, color 0.2s, transform 0.2s;
            letter-spacing: 1px;
            min-width: 180px;
        }
        .big-btn:hover {
            background: linear-gradient(90deg, #fff176 30%, #4fc3f7 100%);
            color: #181c22;
            transform: scale(1.04);
        }
        .file-input {
            display: none;
        }
        .results {
            margin-top: 28px;
            text-align: center;
        }
        .results img {
            max-width: 100%;
            border-radius: 10px;
            box-shadow: 0 2px 16px #0005;
            margin-top: 10px;
        }
        .rmse-metric {
            color: #fff176;
            font-size: 1.1rem;
            margin-top: 16px;
            margin-bottom: 0;
        }
        @media (max-width: 700px) {
            .container { padding: 18px 6px; }
            .button-row { flex-direction: column; gap: 16px; }
            .big-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="header">
        <h1>Lunar DEM Generator</h1>
        <div class="team">Team Liquid</div>
    </div>
    <div class="container">
        <div class="upload-section">
            <h2>Generate a Digital Elevation Model (DEM) from a Lunar Image</h2>
            <img src="{{ url_for('static', filename='default_lunar.jpg') }}" alt="Default Lunar" class="default-image">
            <form method="post" enctype="multipart/form-data" id="demForm">
                <div class="button-row">
                    <button type="button" class="big-btn" onclick="useDefault()">Use Default Image</button>
                    <label class="big-btn" for="file-upload" style="margin-bottom:0;">
                        Upload Image
                        <input id="file-upload" class="file-input" type="file" name="file" accept="image/*" onchange="uploadImage()">
                    </label>
                </div>
                <input type="hidden" name="use_default" id="use_default" value="">
            </form>
        </div>
        {% if plot_url %}
        <div class="results">
            <h3>Results:</h3>
            <img src="{{ plot_url }}" alt="Lunar Visualization">
            {% if rmse is not none %}
                <p class="rmse-metric">RMSE compared to reference DEM: <b>{{ rmse|round(4) }}</b></p>
            {% endif %}
        </div>
        {% endif %}
    </div>
    <script>
        function useDefault() {
            document.getElementById('use_default').value = "1";
            document.getElementById('demForm').submit();
        }
        function uploadImage() {
            document.getElementById('use_default').value = "";
            document.getElementById('demForm').submit();
        }
    </script>
</body>
</html>
